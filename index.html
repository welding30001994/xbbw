<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro y Login</title>
    <link rel="stylesheet" href="css/registro.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-storage-compat.js"></script>
    <script src="js/auth.js" defer></script>
</head>
<body>



    <div class="container">
        <div class="form-container">
            <!-- Formulario de Registro -->
            <div class="form" id="register-form">
                <h2>Registro</h2>
                <input type="text" id="register-name" placeholder="Nombre completo" required>
                <input type="email" id="register-email" placeholder="Correo electrónico" required>
                <input type="password" id="register-password" placeholder="Contraseña" required>
                <button id="register-btn">Registrarse</button>
                <p>¿Ya tienes cuenta? <a href="#" id="show-login">Inicia sesión</a></p>
                <div id="register-error" class="error-message"></div>
            </div>

            <!-- Formulario de Login -->
            <div class="form" id="login-form" style="display:none;">
                <h2>Iniciar Sesión</h2>
                <input type="email" id="login-email" placeholder="Correo electrónico" required>
                <input type="password" id="login-password" placeholder="Contraseña" required>
                <button id="login-btn">Iniciar Sesión</button>
                <p>¿No tienes cuenta? <a href="#" id="show-register">Regístrate</a></p>
                <div id="login-error" class="error-message"></div>
            </div>
        </div>
    </div>
</body>
</html>
